{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
    <div class="users_list">
{#        <a href="{% url 'adminshop:cat_create' %}" class="btn btn-primary new_user">new category#}
{#        </a>#}
        {% for category in object_list %}
            <div class="user_record {% if not category.is_active %}not_active{% endif %}">
                <div class="user_role">
                    <a href="{% url 'adminshop:cat_products' category.pk %}"
                       class="btn btn-info">
                        products of category
                    </a>
                    <a href="{% url 'adminshop:cat_upd' category.pk %}"
                       class="btn btn-primary">edit
                    </a>
                    <a href="{% url 'adminshop:cat_del' category.pk %}"
                       class="btn btn-danger">delete
                    </a>
                </div>
                <div class="user_name">
                    <p><strong>{{ category.name }}</strong></p>
                </div>
                <div>
                    {{ category.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
